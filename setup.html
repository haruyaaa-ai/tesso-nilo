<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Database - Tesso Nilo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css?v=2.0">
    <link rel="stylesheet" href="interactive.css?v=2.0">
</head>

<body class="font-sans bg-gradient-to-br from-green-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-8">
        <div class="text-center mb-8">
            <span data-lucide="database" class="w-16 h-16 mx-auto text-green-600 mb-4"></span>
            <h1 class="text-3xl font-bold text-gray-800">Setup Database</h1>
            <p class="text-gray-600 mt-2">Taman Nasional Tesso Nilo</p>
        </div>

        <div id="statusBox" class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 hidden">
            <p id="statusText" class="text-blue-700 text-sm"></p>
        </div>

        <div id="successBox" class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6 hidden">
            <div class="flex items-center">
                <span data-lucide="check-circle" class="w-5 h-5 text-green-600 mr-2"></span>
                <p id="successText" class="text-green-700 text-sm"></p>
            </div>
        </div>

        <div id="errorBox" class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 hidden">
            <div class="flex items-center">
                <span data-lucide="alert-circle" class="w-5 h-5 text-red-600 mr-2"></span>
                <p id="errorText" class="text-red-700 text-sm"></p>
            </div>
        </div>

        <button id="initBtn" onclick="initializeDatabase()"
            class="w-full bg-green-600 text-white font-semibold py-3 rounded-lg hover:bg-green-700 transition duration-300 shadow-md">
            <span data-lucide="play" class="w-4 h-4 inline mr-2"></span>
            Inisialisasi Database
        </button>

        <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <h3 class="font-semibold text-gray-800 mb-2">Kredensial Default:</h3>
            <div class="space-y-1 text-sm text-gray-700">
                <p><strong>Username:</strong> admin</p>
                <p><strong>Password:</strong> admin123</p>
                <p><strong>Role:</strong> Administrator</p>
            </div>
        </div>

        <p class="text-center text-sm text-gray-600 mt-6">
            Setelah inisialisasi selesai, gunakan kredensial di atas untuk <a href="login.html"
                class="text-green-600 font-semibold hover:underline">login</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        async function initializeDatabase() {
            const btn = document.getElementById('initBtn');
            const statusBox = document.getElementById('statusBox');
            const statusText = document.getElementById('statusText');
            const successBox = document.getElementById('successBox');
            const successText = document.getElementById('successText');
            const errorBox = document.getElementById('errorBox');
            const errorText = document.getElementById('errorText');

            // Hide all boxes
            statusBox.classList.add('hidden');
            successBox.classList.add('hidden');
            errorBox.classList.add('hidden');

            // Show loading
            btn.disabled = true;
            btn.textContent = 'Sedang menginisialisasi...';
            statusBox.classList.remove('hidden');
            statusText.textContent = 'â³ Menginisialisasi database...';

            try {
                const response = await fetch('api/init_db.php', {
                    method: 'GET'
                });

                const result = await response.json();

                if (result.success) {
                    statusBox.classList.add('hidden');
                    successBox.classList.remove('hidden');
                    successText.textContent = result.message + ' Anda sekarang dapat login dengan username: admin, password: admin123';
                    btn.textContent = 'Lanjut ke Login';
                    btn.disabled = false;
                    btn.onclick = () => window.location.href = 'login.html';
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                statusBox.classList.add('hidden');
                errorBox.classList.remove('hidden');
                errorText.textContent = 'Error: ' + error.message;
                btn.disabled = false;
                btn.textContent = 'Coba Lagi';
            }
        }
    </script>

    <!-- Footer akan di-inject oleh script -->

    <!-- Link ke file JavaScript eksternal untuk Header/Footer/Ikon -->
    <script src="main.js?v=2.0"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            handleFooter();
        });
    </script>
</body>

</html>
