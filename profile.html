<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Profil - Tesso Nilo National Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        .font-display {
            font-family: 'Oswald', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

<body class="bg-gray-50 flex flex-col min-h-screen">
    <!-- Header Placeholder -->
    <div id="mainHeader"></div>

    <main class="flex-grow pt-32 pb-20 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row gap-8">
                <!-- Sidebar -->
                <aside class="w-full md:w-1/3 space-y-6">
                    <div class="glass-card rounded-3xl p-8 shadow-xl text-center">
                        <div
                            class="w-24 h-24 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4 border-4 border-white shadow-lg">
                            <i data-lucide="user" class="w-12 h-12 text-green-700"></i>
                        </div>
                        <h2 id="displayFullName" class="text-2xl font-bold text-gray-900 truncate">Memuat...</h2>
                        <p id="displayRole" class="text-xs font-bold text-yellow-600 uppercase tracking-widest mt-1">...
                        </p>
                        <p id="displayUsername" class="text-sm text-gray-500 mt-2">@...</p>
                    </div>

                    <nav class="glass-card rounded-3xl p-4 shadow-lg">
                        <ul class="space-y-2">
                            <li>
                                <a href="#"
                                    class="flex items-center gap-3 px-4 py-3 bg-green-900 text-white rounded-xl font-bold shadow-md">
                                    <i data-lucide="settings" class="w-5 h-5"></i> Pengaturan Profil
                                </a>
                            </li>
                            <li>
                                <a href="riwayat.html"
                                    class="flex items-center gap-3 px-4 py-3 text-gray-600 hover:bg-gray-100 rounded-xl transition font-medium">
                                    <i data-lucide="history" class="w-5 h-5"></i> Riwayat Pesanan
                                </a>
                            </li>
                            <li>
                                <button onclick="handleLogout()"
                                    class="w-full flex items-center gap-3 px-4 py-3 text-red-600 hover:bg-red-50 rounded-xl transition font-medium">
                                    <i data-lucide="log-out" class="w-5 h-5"></i> Keluar Sesi
                                </button>
                            </li>
                        </ul>
                    </nav>
                </aside>

                <!-- Main Content -->
                <section class="w-full md:w-2/3">
                    <div class="glass-card rounded-3xl p-8 md:p-10 shadow-2xl border-t-8 border-green-900">
                        <h3 class="text-3xl font-bold text-gray-900 uppercase mb-8 tracking-tight">Data Personal</h3>

                        <form id="profileForm" class="space-y-6">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Nama
                                        Lengkap</label>
                                    <div class="relative">
                                        <i data-lucide="user"
                                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                                        <input type="text" id="fullName" required
                                            class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-600 focus:border-transparent outline-none transition">
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="text-xs font-bold text-gray-500 uppercase tracking-wider">Email</label>
                                    <div class="relative">
                                        <i data-lucide="mail"
                                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                                        <input type="email" id="email" required
                                            class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-600 focus:border-transparent outline-none transition">
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label class="text-xs font-bold text-gray-500 uppercase tracking-wider">Nomor
                                        Telepon</label>
                                    <div class="relative">
                                        <i data-lucide="phone"
                                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                                        <input type="text" id="phone"
                                            class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-600 focus:border-transparent outline-none transition">
                                    </div>
                                </div>
                                <div class="space-y-2">
                                    <label
                                        class="text-xs font-bold text-gray-500 uppercase tracking-wider">Username</label>
                                    <div class="relative">
                                        <i data-lucide="at-sign"
                                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                                        <input type="text" id="username" disabled
                                            class="w-full pl-12 pr-4 py-3 bg-gray-200 border border-gray-200 rounded-xl cursor-not-allowed opacity-70">
                                    </div>
                                </div>
                            </div>

                            <div class="pt-6 border-t border-gray-100">
                                <h4 class="text-sm font-bold text-gray-900 uppercase mb-4 tracking-wider">Ubah Password
                                </h4>
                                <div class="space-y-2">
                                    <label
                                        class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Password
                                        Baru (Kosongkan jika tidak ingin diubah)</label>
                                    <div class="relative">
                                        <i data-lucide="lock"
                                            class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                                        <input type="password" id="password" placeholder="••••••••"
                                            class="w-full pl-12 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-green-600 focus:border-transparent outline-none transition">
                                    </div>
                                </div>
                            </div>

                            <div class="flex items-center justify-end pt-8">
                                <button type="submit" id="submitBtn"
                                    class="bg-green-900 text-yellow-400 px-10 py-4 rounded-xl font-bold uppercase tracking-widest hover:bg-green-800 transition shadow-xl transform hover:-translate-y-1 flex items-center gap-3">
                                    <i data-lucide="save" class="w-5 h-5"></i> Simpan Perubahan
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer"></div>

    <script src="main.js?v=2.4"></script>
    <script>
        const API_BASE = 'api';

        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            loadProfile();

            document.getElementById('profileForm').addEventListener('submit', handleUpdateProfile);
        });

        function checkSession() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                window.location.href = 'login.html';
            }
        }

        async function loadProfile() {
            try {
                const res = await fetch(`${API_BASE}/auth/get_profile.php`, { credentials: 'include' });
                const result = await res.json();

                if (result.success) {
                    const user = result.data;
                    document.getElementById('displayFullName').textContent = user.full_name;
                    document.getElementById('displayRole').textContent = user.role;
                    document.getElementById('displayUsername').textContent = '@' + user.username;

                    document.getElementById('fullName').value = user.full_name;
                    document.getElementById('email').value = user.email;
                    document.getElementById('phone').value = user.phone || '';
                    document.getElementById('username').value = user.username;
                } else {
                    alert('Gagal memuat profil: ' + result.message);
                }
            } catch (error) {
                console.error('Loader error:', error);
            }
        }

        async function handleUpdateProfile(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;

            btn.innerHTML = '<i class="animate-spin" data-lucide="loader-2"></i> Memproses...';
            btn.disabled = true;
            lucide.createIcons();

            const data = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value
            };

            try {
                const res = await fetch(`${API_BASE}/auth/update_profile.php`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });
                const result = await res.json();

                if (result.success) {
                    alert('Profil berhasil diperbaharui!');
                    document.getElementById('password').value = '';
                    loadProfile();
                } else {
                    alert('Error: ' + result.message);
                }
            } catch (error) {
                console.error('Update error:', error);
                alert('Terjadi kesalahan saat memperbarui profil.');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
                lucide.createIcons();
            }
        }

        function handleLogout() {
            if (confirm('Apakah Anda yakin ingin keluar?')) {
                // Clear state
                sessionStorage.clear();
                window.location.href = 'index.html';
            }
        }
    </script>
</body>

</html>
