<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berita & Laporan - Tesso Nilo National Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        .font-display {
            font-family: 'Oswald', sans-serif;
        }

        .hero-clip {
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .text-shadow-glow {
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">
    <!-- Header Placeholder -->
    <div id="mainHeader"></div>

    <main class="flex-grow">
        <!-- Hero Section -->
        <section class="relative text-white min-h-[50vh] flex items-center pt-20 hero-clip overflow-hidden"
            style="background-color: #052e16;">
            <div class="absolute inset-0 z-0">
                <img src="images/hero_premium.png"
                    class="w-full h-full object-cover opacity-60 grayscale saturate-50 hover:grayscale-0 transition-all duration-1000">
                <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/50 to-transparent"></div>
            </div>
            <div class="container mx-auto px-6 relative z-10">
                <span
                    class="text-yellow-400 font-bold tracking-widest uppercase mb-2 block text-sm drop-shadow-md">Kabar
                    Rimba</span>
                <h1 class="text-5xl lg:text-7xl font-bold uppercase tracking-tight drop-shadow-lg text-white">
                    Berita <span class="text-green-500 text-shadow-glow">Terkini</span>
                </h1>
            </div>
        </section>

        <!-- News Content Injection Point -->
        <div id="app" class="view-content-public py-20 relative z-10 px-6 -mt-20">
            <div class="container mx-auto">
                <div class="flex items-center justify-center space-x-2 animate-pulse py-20">
                    <div class="w-4 h-4 bg-green-600 rounded-full"></div>
                    <div class="w-4 h-4 bg-green-600 rounded-full"></div>
                    <div class="w-4 h-4 bg-green-600 rounded-full"></div>
                </div>
            </div>
        </div>
    </main>

    <script src="main.js?v=2.4"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            handleFooter();
        });
    </script>
</body>

</html>
