<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pemesanan - Tesso Nilo National Park</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Oswald:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        .font-display {
            font-family: 'Oswald', sans-serif;
        }

        .hero-clip {
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .text-shadow-glow {
            text-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased flex flex-col min-h-screen">
    <div id="mainHeader"></div>

    <main class="flex-grow">
        <!-- Hero Section -->
        <section class="relative text-white min-h-[50vh] flex items-center pt-20 hero-clip overflow-hidden"
            style="background-color: #052e16;">
            <div class="absolute inset-0 z-0">
                <img src="images/hero_premium.png"
                    class="w-full h-full object-cover opacity-60 grayscale saturate-50 hover:grayscale-0 transition-all duration-1000">
                <div class="absolute inset-0 bg-gradient-to-r from-black/80 via-black/50 to-transparent"></div>
            </div>
            <div class="container mx-auto px-6 relative z-10">
                <span
                    class="text-yellow-400 font-bold tracking-widest uppercase mb-2 block text-sm drop-shadow-md">Dashboard
                    Pengunjung</span>
                <h1 class="text-5xl lg:text-7xl font-bold uppercase tracking-tight drop-shadow-lg text-white">
                    Riwayat <span class="text-green-500 text-shadow-glow">Perjalanan</span>
                </h1>
                <p class="text-gray-200 mt-4 max-w-2xl text-lg font-light">
                    Kelola tiket masuk dan pantau status reservasi petualangan Anda di Tesso Nilo.
                </p>
            </div>
        </section>

        <!-- Content Section -->
        <section class="py-20 relative z-10 px-6 -mt-20">
            <div class="container mx-auto max-w-5xl">

                <!-- Tools Bar -->
                <div
                    class="bg-white p-6 rounded-lg shadow-xl mb-8 flex flex-col md:flex-row gap-4 items-center justify-between border-l-4 border-yellow-500">
                    <div class="flex-1 w-full relative">
                        <i data-lucide="search" class="absolute left-4 top-3.5 w-5 h-5 text-gray-400"></i>
                        <input type="text" id="searchInput" placeholder="Cari ID Booking (Contoh: 12)"
                            class="w-full pl-12 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 transition bg-gray-50">
                    </div>
                    <select id="statusFilter"
                        class="w-full md:w-auto px-6 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-600 bg-gray-50 font-bold uppercase text-sm text-gray-600">
                        <option value="all">Semua Status</option>
                        <option value="confirmed">Disetujui</option>
                        <option value="pending">Menunggu</option>
                        <option value="cancelled">Dibatalkan</option>
                    </select>
                    <a href="booking.html"
                        class="w-full md:w-auto bg-green-900 text-yellow-400 px-8 py-3 rounded-lg font-bold uppercase tracking-wider hover:bg-green-800 transition shadow-lg text-center flex items-center justify-center gap-2">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i> Pesan Baru
                    </a>
                </div>

                <!-- List Container -->
                <div id="bookingsListContainer" class="space-y-6 min-h-[300px]">
                    <!-- Loading Skeleton -->
                    <div class="bg-white p-8 rounded-lg shadow-lg animate-pulse">
                        <div class="h-6 bg-gray-200 rounded w-1/4 mb-4"></div>
                        <div class="h-4 bg-gray-200 rounded w-1/2"></div>
                    </div>
                </div>

                <!-- Empty State (Hidden) -->
                <div id="emptyState"
                    class="hidden text-center py-20 bg-white rounded-lg shadow-xl border-t-4 border-gray-300">
                    <div class="w-24 h-24 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-6">
                        <i data-lucide="ticket" class="w-12 h-12 text-gray-400"></i>
                    </div>
                    <h3 class="text-2xl font-bold font-display uppercase text-gray-800 mb-2">Belum Ada Riwayat</h3>
                    <p class="text-gray-500 mb-8 max-w-md mx-auto">Anda belum pernah melakukan pemesanan tiket. Mulailah
                        petualangan Anda sekarang juga.</p>
                    <a href="booking.html"
                        class="inline-block bg-green-600 text-white px-8 py-3 rounded-lg font-bold uppercase hover:bg-green-700 transition shadow-lg">Pesan
                        Tiket</a>
                </div>

            </div>
        </section>
    </main>

    <script src="main.js?v=2.1"></script>
    <script>
        const API_BASE = 'api';
        let allBookings = [];

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            handleFooter(); // Panggil footer dari main.js

            // Cek Session
            const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
            if (!isLoggedIn) {
                // Redirect ke login jika belum login
                // window.location.href = 'login.html'; 
                // Untuk demo, kita biarkan tapi data kosong atau error
            }

            loadAllBookings();
            document.getElementById('searchInput').addEventListener('input', filterBookings);
            document.getElementById('statusFilter').addEventListener('change', filterBookings);
        });

        async function loadAllBookings() {
            try {
                const endpoint = `${API_BASE}/reservasi/read.php`;
                // Jika ingin filter by user, backend harus support session based filtering.
                // Asumsi read.php sudah filter by session user (best practice) atau return all (admin mode).

                const response = await fetch(endpoint);
                const result = await response.json();

                if (result.success) {
                    allBookings = result.data.data;
                    renderBookings(allBookings);
                } else {
                    renderEmpty();
                }
            } catch (err) {
                console.error(err);
                document.getElementById('bookingsListContainer').innerHTML = `
                    <div class="bg-red-50 p-6 rounded-lg text-center text-red-600 border border-red-200">
                        <p class="font-bold mb-2">Gagal Memuat Data</p>
                        <p class="text-sm">Pastikan Anda sudah login dan server database aktif.</p>
                        <a href="login.html" class="inline-block mt-4 text-xs underline font-bold">Login Ulang</a>
                    </div>
                `;
            }
        }

        function renderBookings(bookings) {
            const container = document.getElementById('bookingsListContainer');
            const empty = document.getElementById('emptyState');

            if (bookings.length === 0) {
                container.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            empty.classList.add('hidden');

            container.innerHTML = bookings.map(booking => {
                const date = new Date(booking.date_booking).toLocaleDateString('id-ID', {
                    day: 'numeric', month: 'long', year: 'numeric'
                });

                let statusInfo = {
                    class: 'bg-gray-100 text-gray-600 border-gray-400',
                    label: booking.status,
                    icon: 'help-circle'
                };

                if (booking.status === 'confirmed') {
                    statusInfo = { class: 'bg-green-100 text-green-800 border-green-600', label: 'Disetujui', icon: 'check-circle' };
                } else if (booking.status === 'pending') {
                    statusInfo = { class: 'bg-yellow-100 text-yellow-800 border-yellow-500', label: 'Menunggu', icon: 'clock' };
                } else if (booking.status === 'cancelled') {
                    statusInfo = { class: 'bg-red-100 text-red-800 border-red-500', label: 'Dibatalkan', icon: 'x-circle' };
                }

                return `
                <div class="bg-white rounded-lg card-shadow shadow-lg overflow-hidden border-l-4 ${statusInfo.class.split(' ').pop()} mb-4 hover:translate-x-1 transition duration-300">
                    <div class="p-6 flex flex-col md:flex-row md:items-center justify-between gap-6">
                        
                        <!-- Left: Info -->
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="font-mono text-xs font-bold text-gray-400">#TN-${booking.id.toString().padStart(5, '0')}</span>
                                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider flex items-center gap-1 ${statusInfo.class.split(' ').slice(0, 2).join(' ')}">
                                    <i data-lucide="${statusInfo.icon}" class="w-3 h-3"></i> ${statusInfo.label}
                                </span>
                            </div>
                            <h3 class="text-xl font-bold font-display uppercase text-gray-800 mb-1">${booking.tickets} Tiket Masuk</h3>
                            <div class="flex flex-wrap gap-4 text-sm text-gray-500 mt-2">
                                <span class="flex items-center gap-1"><i data-lucide="calendar" class="w-4 h-4 text-green-600"></i> ${date}</span>
                                <span class="flex items-center gap-1"><i data-lucide="globe" class="w-4 h-4 text-green-600"></i> ${booking.citizen_type === 'wna' ? 'WNA' : 'WNI'}</span>
                            </div>
                        </div>

                        <!-- Right: Action & Price -->
                        <div class="text-right flex flex-row md:flex-col items-center md:items-end justify-between md:justify-center border-t md:border-t-0 pt-4 md:pt-0 gap-4">
                            <div>
                                <p class="text-xs uppercase font-bold text-gray-400">Total Bayar</p>
                                <p class="text-2xl font-bold text-green-900 font-display">Rp ${parseInt(booking.total_price).toLocaleString('id-ID')}</p>
                            </div>
                            
                            ${booking.status === 'confirmed' ? `
                                <a href="tiket.html?id=${booking.id}" class="bg-green-700 text-white px-6 py-2 rounded font-bold text-xs uppercase tracking-wider hover:bg-green-800 transition flex items-center gap-2">
                                    <i data-lucide="qr-code" class="w-4 h-4"></i> E-Tiket
                                </a>
                            ` : ''}
                             ${booking.status === 'pending' ? `
                                <button onclick="alert('Silakan ke halaman Booking > Riwayat Terakhir untuk bayar.')" class="bg-yellow-500 text-green-900 px-6 py-2 rounded font-bold text-xs uppercase tracking-wider hover:bg-yellow-400 transition flex items-center gap-2">
                                    <i data-lucide="credit-card" class="w-4 h-4"></i> Bayar
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
                `;
            }).join('');

            lucide.createIcons();
        }

        function filterBookings() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            const filtered = allBookings.filter(booking => {
                const matchesSearch = booking.id.toString().includes(searchTerm) || booking.total_price.toString().includes(searchTerm);
                const matchesStatus = statusFilter === 'all' || booking.status === statusFilter;
                return matchesSearch && matchesStatus;
            });

            renderBookings(filtered);
        }

        function renderEmpty() {
            document.getElementById('bookingsListContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }
    </script>
</body>

</html>
